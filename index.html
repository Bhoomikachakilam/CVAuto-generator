<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <label for="Name">Name:</label>
                <textarea id="Name" name="Name" rows="1" cols="50"></textarea>
                   <br>
                <label for="Email">Email:</label>
                <textarea id="Email" name="Email" rows="1" cols="50"></textarea>
                    <br>
                <label for="Phone">Phone:</label>
                <textarea id="Phone" name="Phone" rows="1" cols="50"></textarea>
                    <br>
                <label for="Github">Github:</label>
                <textarea id="Github" name="Github" rows="1" cols="50"></textarea>
                    <br>
                <label for="Linkedin">Linkedin:</label>
                <textarea id="Linkedin" name="Linkedin" rows="1" cols="50"></textarea>
                    <br>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <fieldset>
                    <legend>Education</legend>
                    Degree:<input type="text"><br>
                    College:<input type="text"><br>
                    Starting year:<input type="text"><br> 
                    Pasingyear:<input type="text"> <br> 
                    CGPA:<input type="text"> <br>  
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <label for="Skills">Skills:</label>
	                     <textarea id="Skills" name="Skills" rows="4" cols="30">
                         </textarea>
	                        <br>
                    <!-- skills -->
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    Project:<input type="text"><br>
                     <label for="Description">Description:</label>
                        <textarea id="Description" name="Description" rows="3" cols="30"></textarea>
	                        <br>
                         Link:<input type="text"> <br> 
                    <!-- Project , Description , Link -->
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    Company:<input type="text"><br>
                    Designation:<input type="text"><br>
                    Duration:<input type="text"><br>
                    <label for="Description">Description:</label>
                <textarea id="Description" name="Description" rows="3" cols="30">
                </textarea>
                <br>   
                    <!-- Company , Designation , Duration , Description -->
                </fieldset>
                <button type="submit" class="btn">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()">view and print</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
            </div>
            <div class="block2">
                <h2>Education</h2>
            </div>
            <div class="block3">
            </div>
            <div class="block4">
                <h2>Project</h2>
            </div>
            <div class="block5">
                <h2>Experience</h2>
            </div>
            <button class="btn print" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
